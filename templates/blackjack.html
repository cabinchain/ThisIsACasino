<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>This is a Blackjack Table</title>
        <link href="../static/style.css" rel="stylesheet">
    </head>
    <body style="color: white; background-color: green;">
        <h1 style="display:inline">Dealer </h1><h1 style="display:inline" id="dealerTotal"></h1>
        <div class="hand" id="dealerHand">
        </div>
        <br>
        <h1 style="display:inline">Player </h1><h1 style="display:inline" id="playerTotal"></h1>
        <div class="hand" id="playerHand">
        </div>
        <br>
        <button id="deal">DEAL</button> <button id="hit" disabled=true>HIT</button> <button id="stay" disabled=true>STAY</button>
        <button id="double" disabled=true>DOUBLE</button> <button id="split" disabled=true>SPLIT</button> <button id="surrender" disabled=true>SURRENDER</button>
        <br><br><br>
        Bet: <input id="bet" type=number placeholder=0>
        <h2>Balance: </h2><h2 id="balance">1000</h2>
        <br>
        <div style="display:inline">Recommendation: </div><div style="display:inline">test</div>
        <br>
        <div style="display:inline">Count: </div><div id = "runningCount" style="display:inline">test</div>
        <br>
        <div style="display:inline">True Count: </div><div id = "trueCount" style="display:inline">test</div>
        
    </body>
    <script src="../blackjack.js"></script>
</html>
